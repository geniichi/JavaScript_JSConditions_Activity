    <script defer type="text/javascript" src="JS_activity2.js"></script>
    <title>Javascript 2nd activity</title>

<body>
    <h2>Find the greatest number between the three!</h2>
    <section>
        <div class="div" id="first-container">
            <p>First number:</p>

        </div>
        <br>
        <div class="div" id="second-container">
            <p>Second number:</p>
            <div class="number-container" class="output" id="second"></div>
        </div>
        <br>
        <div class="div" id="second-container">
            <p>Third number:</p>

        </div>
    </section>
    <br>
    <main>
        <div class="div">
            <p>Result:</p>
            <div class="output"id="result"></div>
        </div>
    </main>
