<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles3.css">
    <script defer type="text/javascript" src="JS_activity3.js"></script>
    <title>Javascript 3rd activity</title>
</head>
<body>
    <h2>Solve any two numbers!</h2>
    <section id="main-number-container">
        <div class="output-number-container" id="first-container">
            <p>First number:</p>
            <div class="number-container" class="output" id="first"></div>
        </div>
        <div class="output-number-container" id="second-container">
            <p>Second number:</p>
            <div class="number-container" class="output" id="second"></div>
        </div>
    </section>
    <br>
    <main id="main-output-container">
        <div class="div">
            <p>Addition:<span id="add-preview"></span></p>
            <div class="output" class="result" id="addition"></div>
        </div>
        <div class="div">
            <p>Subtraction:<span id="subtrct-preview"></span></p>
            <div class="output" class="result" id="subtraction"></div>
        </div>
        <div class="div">
            <p>Multiplication:<span id="multi-preview"></span></p>
            <div class="output" class="result" id="multiplication"></div>
        </div>
        <div class="div">
            <p>Division:<span id="div-preview"></span></p>
            <div class="output"class="result" id="division"></div>
        </div>
    </main>
</body>
</html>
